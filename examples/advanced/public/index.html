<!doctype html>
<html>
<head>
    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" 
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <form name="signup" method="post" action="/signup">
        <h3>
            <i class="fa fa-bomb"></i>
            User Sign Up
        </h3>
        <div class="status"></div>

        <ul>
            <li>
                <input type="text" name="name" 
                    placeholder="Full Name">
                <div class="status-message"></div>
            </li>
            <li>
                <input type="text" name="username" 
                    placeholder="@Username">
                <div class="status-message"></div>
            </li>
            <li>
                <input type="password" name="password_one" 
                    placeholder="Password">
                <div class="status-message"></div>
            </li>
            <li>
                <input type="password" name="password_two" 
                    placeholder="Confirm Password">
                <div class="status-message"></div>
            </li>
            <li>
                <button type="submit">
                    Send <i class="fa fa-paper-plane-o"></i>
                </button>

                <button type="reset">
                    Reset <i class="fa fa-times"></i>
                </button>
            </li>
        </ul>
    </form>

    <!-- client side templates for the validator -->
    <template class="success">
        <div class="success">
            <i class="fa fa-check"></i> 
            {{status}}
        </div>
    </template>

    <template class="error">
        <div class="error">
            <i class="fa fa-exclamation"></i> 
            {{status}}
        </div>
    </template>

    <script src="js/bundle.js"></script>
</body>
</html>
