<!doctype html>
<html>
<head>
    <title>Signup</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" 
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <form name="signup">
        <h1>Signup</h1>
        <div class="status"></div>

        <ul>
            <li>
                <div class="split">
                    <div class="left">
                        <input type="text" name="first" class="name" 
                            placeholder="First Name">
                        <div class="status-message"></div>
                    </div>
                    <div class="middle"></div>
                    <div class="right">
                        <input type="text" name="last" class="name"
                            placeholder="Last Name">
                        <div class="status-message"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="input-container">
                    <input type="text" name="username" 
                        placeholder="@Username">
                    <i class="fa fa-spinner fa-spin username-spinner"></i>
                    <div class="status-message"></div>
                </div>
            </li>
            <li>
                <input type="password" name="password_one" 
                    placeholder="Password">
                <div class="status-message"></div>
            </li>
            <li>
                <input type="password" name="password_two" 
                    placeholder="Confirm Password">
                <div class="status-message"></div>
            </li>
            <li>
                <button type="submit">
                    Send <i class="fa fa-paper-plane-o"></i>
                </button>

                <button type="reset">
                    Reset <i class="fa fa-times"></i>
                </button>
            </li>
        </ul>
    </form>

    <!-- client side templates for the validator -->
    <template class="success">
        <div class="success">
            <i class="fa fa-check"></i> 
            {{status}}
        </div>
    </template>

    <template class="error">
        <div class="error">
            <i class="fa fa-exclamation-circle"></i>
            {{status}}
        </div>
    </template>

    <script src="js/bundle.js"></script>
</body>
</html>
