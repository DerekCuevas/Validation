<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Particle</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <form name="particle">
        <h3>Edit Particle</h3>
        <ul>
            <li>
                <input type="text" name="color"
                    placeholder="Enter Hex Color ( ex. #abc )">
                <span id="color-preview"></span>
                <div id="color-status-message"></div>
            </li>
            <li>
                <input type="number" step="10" name="radius"
                    placeholder="Radius">
                <div id="radius-status-message"></div>
            </li>
            <li>
                <input type="number" step="10" name="x"
                    placeholder="x position">
                <div id="x-status-message"></div>
            </li>
            <li>
                <input type="number" step="10" name="y"
                    placeholder="y position">
                <div id="y-status-message"></div>
            </li>
            <li>
                <button type="submit">
                    Draw <i class="fa fa-paint-brush"></i>
                </button>

                <button type="reset">
                    Reset <i class="fa fa-times"></i>
                </button>
            </li>
        </ul>
    </form>

    <div id="particles"></div>

    <!-- client side templates for the validator -->
    <template class="success">
        <div class="success">
            <i class="fa fa-check"></i>
            {{message}}
        </div>
    </template>

    <template class="error">
        <div class="error">
            <i class="fa fa-exclamation"></i>
            {{message}}
        </div>
    </template>

    <script src="../Avowal.js"></script>
    <script src="particle.js"></script>
</body>
</html>
