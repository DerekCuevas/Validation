<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Async Example</title>

    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <form name="async">
        <h1>Async Example</h1>
        <p>* The three inputs below take a variable amount of time to validate. <strong>Press send.</strong></p>

        <ul>
            <li>
                <div class="input-container">
                    <input type="text" name="step1" placeholder="1. Step One">
                    <i id="step1-spinner" class="fa fa-spinner fa-spin"></i>
                    <div class="status-message"></div>
                </div>
            </li>
            <li>
                <div class="input-container">
                    <input type="text" name="step2" placeholder="2. Step Two">
                    <i id="step2-spinner" class="fa fa-spinner fa-spin"></i>
                    <div class="status-message"></div>
                </div>
            </li>
            <li>
                <div class="input-container">
                    <input type="text" name="step3" placeholder="3. Step Three">
                    <i id="step3-spinner" class="fa fa-spinner fa-spin"></i>
                    <div class="status-message"></div>
                </div>
            </li>
            <li>
                <button type="submit">
                    Send <i class="fa fa-paper-plane-o"></i>
                </button>

                <button type="reset">
                    Reset <i class="fa fa-times"></i>
                </button>

                <div id="status"></div>
            </li>
        </ul>
    </form>

    <!-- client side templates for the validator -->
    <template class="success">
        <div class="success">
            <i class="fa fa-check"></i>
            {{status}}
        </div>
    </template>

    <template class="error">
        <div class="error">
            <i class="fa fa-exclamation-circle"></i>
            {{status}}
        </div>
    </template>

    <script src="../Avowal.js"></script>
    <script src="async.js"></script>
</body>
</html>
